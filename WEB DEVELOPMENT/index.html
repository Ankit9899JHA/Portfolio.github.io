<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfoloi Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="navbar">
                <div class="logo-container">
                    <img src="logo.png" class="logo">
                    <div class="logo-text">nkit Jha</div>
                </div>
                <div class="navitems">
                    <div><a href="#projects">Projects</a></div>
                    <div><a href="#skills">Skills</a></div>
                    <div><a href="#contact">Contact Me</a></div>
                </div>
            </div>
        </div>
        <div class="hero-section">

            <div class="faded-text">Ankit Jha</div>

            <div class="hero-section-left">
                <div class="hero-section-heading">Hi!! </div>
                <div class="hero-section-subheading">
                    I am a <span class="role"></span>
                </div>
                <div class="hero-section-description">
                    I'm a Full Stack Developer and here is my portfolio website. Here you,ll
                    learn about my journey as a Web Developer.
                </div>
                <div class="btn-pink" id="btn">Hire Me</div>
              
            </div>
            <div class="hero-section-right">
                <div class="absolute icons icon-dots">
                    <img src="dots-menu.png" alt="" width="40px" height="40px">
                </div>
                <div class="absolute icons icon-cube">
                    <img src="cube-10019.png" alt=""  width="50px" height="50px">
                </div>
                <div class="absolute icons icon-circle">
                    <img src="circle.png" alt=""  width="50px" height="50px">
                </div>
                <div class="absolute icons icon-zigzag">
                    <img src="pngwing.com.png" alt=""  width="50px" height="50px">
                </div>
               
                <div class="user-image">
                    <img src="Career-Software-Engineer.png" alt=""  width="250px" height="250px">
                </div>
            </div>
        </div>
    </div>
   
 <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
 <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
 <script>
    var typedata = new Typed(".role",{
        strings: [
            "Full Stack Developer",
            "Web Developer",
            "Logo Designer",
            "Backend Developer",
            "Coder",
        ],
        loop: true,
        typespeed: 100,
        backspeed: 80,
        backdelay: 100,
    });
 </script>   
</body>
</html>
